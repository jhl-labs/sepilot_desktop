# Codecov Configuration
# https://docs.codecov.io/docs/codecov-yaml

codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 55%
        threshold: 2%
        if_ci_failed: error

      frontend:
        flags:
          - frontend
        target: 50%
        threshold: 3%
        informational: true

      backend:
        flags:
          - backend
        target: 55%
        threshold: 2%

    patch:
      default:
        target: 55%
        threshold: 5%
        informational: true

flags:
  frontend:
    paths:
      - app/
      - components/
    carryforward: true

  backend:
    paths:
      - lib/
      - electron/
    carryforward: true

  bundle-analysis:
    paths:
      - .next/analyze/
    carryforward: false

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

# GitHub Checks
github_checks:
  annotations: true

# Pull Request Comments
parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

ignore:
  - "tests/"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/*.spec.tsx"
  - "**/*.d.ts"
  - "dist/"
  - ".next/"
  - "out/"
  - "node_modules/"
  - "scripts/"
  - "**/__mocks__/"
  - "**/*.config.js"
  - "**/*.config.ts"
