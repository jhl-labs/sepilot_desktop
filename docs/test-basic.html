<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Mermaid Test</title>
</head>
<body>
  <h1>Mermaid 기본 테스트</h1>

  <h2>Test 1: 기본 다이어그램</h2>
  <div class="mermaid">
    graph TD
      A[시작] --> B[처리]
      B --> C[끝]
  </div>

  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    window.onload = function() {
      console.log('Page loaded');
      console.log('Mermaid version:', mermaid.version);
      mermaid.initialize({
        startOnLoad: true,
        theme: 'default'
      });
    };
  </script>
</body>
</html>
