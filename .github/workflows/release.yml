name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup multi-layer cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.STORE_PATH }}
            ~/AppData/Local/electron/Cache
            ~/AppData/Local/electron-builder/Cache
            ${{ github.workspace }}/.cache/electron-builder
          key: ${{ runner.os }}-deps-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-deps-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-deps-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            out
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('app/**', 'components/**', 'lib/**', 'next.config.js') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - name: Cache TypeScript build
        uses: actions/cache@v4
        with:
          path: |
            dist
            **/*.tsbuildinfo
          key: ${{ runner.os }}-typescript-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-typescript-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-typescript-

      - name: Generate application icons
        run: pnpm build:icon

      - name: Build for Windows
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_wait_seconds: 30
          command: pnpm build:win
        env:
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
          CI: true
          ELECTRON_GET_USE_PROXY: true
          GLOBAL_AGENT_HTTPS_PROXY: ''

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v5
        with:
          name: windows-build
          path: |
            release/*.exe
            release/*.exe.blockmap
            release/latest.yml

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Generate checksums
        run: |
          cd artifacts/windows-build
          sha256sum *.exe > SHA256SUMS.txt
          sha256sum *.yml >> SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
