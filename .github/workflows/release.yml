name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Extension íŒ¨í‚¤ì§• (ê³µí†µ, í•œ ë²ˆë§Œ ì‹¤í–‰)
  build-extensions:
    name: Build Extensions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build and package extensions
        run: |
          pnpm run build:extensions
          pnpm run package:extensions

      - name: Upload extensions artifact
        uses: actions/upload-artifact@v6
        with:
          name: extensions-sepx
          path: extensions/*.sepx

  build:
    name: Build ${{ matrix.os_name }}
    needs: build-extensions
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            os_name: Windows
            build_command: pnpm build:win
            portable_command: pnpm exec electron-builder --win portable --config electron-builder.portable.json
            artifact_path: |
              release/*.exe
              release/*.exe.blockmap
              release/latest.yml
            artifact_name: windows-build
            cache_paths: |
              ~/AppData/Local/electron/Cache
              ~/AppData/Local/electron-builder/Cache
          - os: macos-latest
            os_name: macOS
            build_command: pnpm build:mac
            portable_command: ''
            artifact_path: |
              release/*.dmg
              release/*.dmg.blockmap
              release/*.zip
              release/latest-mac.yml
            artifact_name: macos-build
            cache_paths: |
              ~/Library/Caches/electron
              ~/Library/Caches/electron-builder
          - os: ubuntu-latest
            os_name: Linux
            build_command: pnpm build:linux
            portable_command: ''
            artifact_path: |
              release/*.AppImage
              release/*.snap
              release/*.deb
              release/*.rpm
              release/latest-linux.yml
            artifact_name: linux-build
            cache_paths: |
              ~/.cache/electron
              ~/.cache/electron-builder

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup multi-layer cache
        uses: actions/cache@v5
        with:
          path: |
            ${{ env.STORE_PATH }}
            ${{ matrix.cache_paths }}
            ${{ github.workspace }}/.cache/electron-builder
          key: ${{ runner.os }}-deps-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-deps-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-deps-

      - name: Configure git to use HTTPS instead of SSH
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Cache Next.js build
        uses: actions/cache@v5
        with:
          path: |
            .next/cache
            out
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('app/**', 'components/**', 'lib/**', 'next.config.js') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - name: Cache TypeScript build
        uses: actions/cache@v5
        with:
          path: |
            dist
            **/*.tsbuildinfo
          key: ${{ runner.os }}-typescript-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-typescript-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-typescript-

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm libarchive-tools snapd

      - name: Generate application icons
        run: pnpm build:icon

      - name: Build for ${{ matrix.os_name }}
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_wait_seconds: 30
          command: ${{ matrix.build_command }}
        env:
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
          CI: true
          ELECTRON_GET_USE_PROXY: true
          GLOBAL_AGENT_HTTPS_PROXY: ''

      - name: Build portable (Windows only)
        if: matrix.os == 'windows-latest' && matrix.portable_command != ''
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_wait_seconds: 30
          command: ${{ matrix.portable_command }}
        env:
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
          CI: true

      - name: Upload ${{ matrix.os_name }} artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}

