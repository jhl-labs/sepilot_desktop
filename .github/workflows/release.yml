    name: Create Release
    needs: [build, build-extensions]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create extensions zip bundle
        run: |
          cd artifacts/extensions-sepx
          zip -r ../SEPilot-Extensions.zip *.sepx
          cd ..
          echo "ğŸ“¦ Extensions bundle created"
          ls -la SEPilot-Extensions.zip

      - name: Generate checksums
        run: |
          cd artifacts

          echo "ğŸ“‹ Generating checksums for all platforms..."

          # Windows checksums
          if [ -d "windows-build" ]; then
            cd windows-build
            sha256sum *.exe > SHA256SUMS-windows.txt 2>/dev/null || true
            cd ..
          fi

          # macOS checksums
          if [ -d "macos-build" ]; then
            cd macos-build
            sha256sum *.dmg *.zip > SHA256SUMS-macos.txt 2>/dev/null || true
            cd ..
          fi

          # Linux checksums
          if [ -d "linux-build" ]; then
            cd linux-build
            sha256sum *.AppImage *.deb *.rpm > SHA256SUMS-linux.txt 2>/dev/null || true
            cd ..
          fi

          # Extensions checksum
          if [ -d "extensions-sepx" ]; then
            cd extensions-sepx
            sha256sum *.sepx > SHA256SUMS-extensions.txt 2>/dev/null || true
            cd ..
