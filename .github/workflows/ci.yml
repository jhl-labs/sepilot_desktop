name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'

permissions:
  contents: read
  pull-requests: write
  issues: write
  actions: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Configure git to use HTTPS instead of SSH
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Check formatting
        run: pnpm exec prettier --check "**/*.{ts,tsx,js,jsx,json,md}"

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Configure git to use HTTPS instead of SSH
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm run type-check

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Configure git to use HTTPS instead of SSH
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run frontend tests with coverage
        run: pnpm run test:coverage:frontend
        continue-on-error: true

      - name: Save frontend coverage
        if: always()
        run: |
          if [ -d coverage ]; then
            mv coverage coverage-frontend
          fi

      - name: Run backend tests with coverage
        run: pnpm run test:coverage:backend

      - name: Save backend coverage
        if: always()
        run: |
          if [ -d coverage ]; then
            mv coverage coverage-backend
          fi

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-frontend/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-backend/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./test-results/junit.xml

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: |
            coverage/
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;

            const body = `## üìä Coverage Report

            | Metric | Coverage | Threshold |
            |--------|----------|-----------|
            | üåø Branches | ${total.branches.pct}% | 70% |
            | üîß Functions | ${total.functions.pct}% | 80% |
            | üìù Lines | ${total.lines.pct}% | 80% |
            | üí¨ Statements | ${total.statements.pct}% | 80% |

            ${total.lines.pct >= 80 ? '‚úÖ' : '‚ö†Ô∏è'} Overall coverage: **${total.lines.pct}%**
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Configure git to use HTTPS instead of SSH
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-${{ matrix.os }}
          path: |
            .next
            dist
          retention-days: 7

  bundle-analysis:
    name: Bundle Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Configure git to use HTTPS instead of SSH
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js with bundle analysis
        run: pnpm run build
        env:
          ANALYZE: true

      - name: Upload bundle stats to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: .next/analyze/__bundle_analysis.json
          flags: bundle-analysis
          fail_ci_if_error: false

      - name: Check bundle size
        run: |
          echo "üì¶ Checking bundle sizes..."

          # Get total JS bundle size (using .next for Electron app)
          total_js=$(find .next/static/chunks -name "*.js" -type f -exec gzip -c {} \; 2>/dev/null | wc -c || echo 0)

          if [ "$total_js" -gt 0 ]; then
            total_js_mb=$(echo "scale=2; $total_js / 1024 / 1024" | bc)

            # Get total CSS size
            total_css=$(find .next/static/css -name "*.css" -type f -exec gzip -c {} \; 2>/dev/null | wc -c || echo 0)
            total_css_kb=$(echo "scale=2; $total_css / 1024" | bc)

            echo "üìä Bundle Sizes (gzipped):"
            echo "  JavaScript: ${total_js_mb}MB"
            echo "  CSS: ${total_css_kb}KB"

            # Warning thresholds
            js_limit=5242880  # 5MB in bytes
            css_limit=102400  # 100KB in bytes

            if [ "$total_js" -gt "$js_limit" ]; then
              echo "‚ö†Ô∏è  WARNING: JavaScript bundle size (${total_js_mb}MB) exceeds 5MB threshold"
              echo "::warning::JavaScript bundle size is too large. Consider code splitting or lazy loading."
            fi

            if [ "$total_css" -gt "$css_limit" ]; then
              echo "‚ö†Ô∏è  WARNING: CSS bundle size (${total_css_kb}KB) exceeds 100KB threshold"
              echo "::warning::CSS bundle size is too large. Consider optimizing styles."
            fi
          else
            echo "‚ö†Ô∏è No bundle files found. Build may have failed or is not a standard Next.js build."
          fi

  dependency-check:
    name: Dependency Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Configure git to use HTTPS instead of SSH
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run dependency-cruiser
        run: pnpm run depcruise
        continue-on-error: true

      - name: Upload dependency graph
        if: always()
        run: |
          if command -v dot &> /dev/null; then
            pnpm run depcruise:graph || true
          else
            echo "Graphviz not installed, skipping graph generation"
          fi

      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è **Dependency Check Failed**\n\nCircular dependencies or other dependency issues were detected. Please check the logs for details.'
            });

