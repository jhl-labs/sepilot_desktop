version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    assignees:
      - "declue"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    ignore:
      # Ignore major version updates for stable packages
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "electron"
        update-types: ["version-update:semver-major"]
    groups:
      # Group Radix UI packages
      radix-ui:
        patterns:
          - "@radix-ui/*"
      # Group TypeScript types
      types:
        patterns:
          - "@types/*"
      # Group ESLint packages
      eslint:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
      # Group LangChain packages
      langchain:
        patterns:
          - "@langchain/*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
